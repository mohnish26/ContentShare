{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto my-8 px-4">
  <!-- Featured Brands -->
  <h3 class="text-4xl font-bold text-gray-900 mb-8 border-b-4 border-blue-500 pb-3">
    Brands
  </h3>
  
  <!-- Brand Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% if data %}
    {% for brand in data %}
    <div class="relative bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-105 hover:shadow-xl group">
      <!-- Neon Border Effect -->
      <div class="absolute inset-0 rounded-xl border-2 border-blue-500 opacity-50 group-hover:opacity-100 transition-opacity"></div>
      <a href="/brand-product-list/{{brand.id}}" class="block">
        <!-- Image Container -->
        <div class="w-full h-auto relative overflow-hidden">
          <img src="/media/{{brand.image}}" alt="{{brand.title}}" class="w-full h-full object-cover">
        </div>
        <div class="p-4 text-center">
          <h6 class="text-lg font-semibold text-gray-900">
            <a href="/brand-product-list/{{brand.id}}" class="hover:text-blue-600">{{brand.title}}</a>
          </h6>
        </div>
      </a>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</main>
{% endblock %}
