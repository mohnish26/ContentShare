{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto my-8 px-4">
  <!-- Categories Heading -->
  <h3 class="text-3xl font-bold text-gray-900 border-b-2 border-gray-200 pb-4 mb-6">
    Categories
  </h3>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% if data %}
    {% for cat in data %}
    <div class="bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden group">
      <a href="/category-product-list/{{ cat.id }}" class="block">
        <div class="aspect-w-16 aspect-h-auto">
          <img src="/media/{{ cat.image }}" alt="{{ cat.title }}" class="object-cover w-full h-full transition-transform duration-300 ease-in-out group-hover:scale-105">
        </div>
        <div class="p-4">
          <h6 class="text-lg font-semibold text-gray-900">
            <a href="/category-product-list/{{ cat.id }}" class="hover:text-blue-500">{{ cat.title }}</a>
          </h6>
        </div>
      </a>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</main>
{% endblock %}
