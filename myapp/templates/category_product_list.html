{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container mx-auto my-8 px-4">
  <div class="flex flex-wrap -mx-4">
    <!-- Filters -->
    <aside class="w-full md:w-1/4 px-4 mb-6 md:mb-0">
      {% include 'filters.html' %}
    </aside>
    
    <!-- Products -->
    <section class="w-full md:w-3/4 px-4">
      <h3 class="text-3xl font-bold text-gray-900 border-b-2 border-gray-200 pb-2 mb-6">
        Products
      </h3>
      
      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in data %}
        <div class="relative bg-white border border-gray-200 rounded-xl shadow-xl overflow-hidden transition-transform transform hover:scale-105">
          <a href="/product/{{product.slug}}/{{product.id}}" class="block">
            <div class="w-full h-60 relative">
              <img src="/media/{{product.Product_set.first.image}}" alt="{{product.title}}" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="p-4">
              <h5 class="text-lg font-semibold text-gray-900">
                <a href="/product/{{product.slug}}/{{product.id}}" class="hover:text-blue-600">{{product.title}}</a>
              </h5>
              <h6 class="text-xl font-semibold text-gray-700 mt-2">
                $ <span class="product-price-{{product.id}}">{{product.Product_set.first.price}}</span>
              </h6>
            </div>
            <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <button class="text-blue-600 hover:text-blue-800 add-to-cart" data-index="{{product.id}}" title="Add to cart">
                  <i class="fa fa-shopping-cart"></i>
                </button>
                <button class="text-red-600 hover:text-red-800" title="Add to wishlist">
                  <i class="fa fa-heart"></i>
                </button>
              </div>
              <div class="flex items-center space-x-1 text-yellow-500">
                <span>4.5/5</span>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
      
      <div class="text-center mt-8">
        <a href="products.php" class="inline-flex items-center px-6 py-3 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-300 ease-in-out">
          Load More
          <i class="fa fa-sync ml-2"></i>
        </a>
      </div>
    </section>
  </div>
</main>
{% endblock %}
